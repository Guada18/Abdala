        const x = parseInt(prompt('Ingrese la cantidad de elementos para el vector:', '' ) );

        const cant = Contar(y);
        const suma = Suma(y);
        const u = Generar(y);


        document.write( "Primer vector: " + y.join(", ") + "<br>" );
        document.write( "Promedio: " + prom + "<br>" );
        document.write( "Segundo vector: "+ z.join(", ") + "<br>" );
        document.write( "MÃºltiplos de 2 y 3: " + cant + "<br>" );
        document.write( "Suma: " + suma + "<br>" );
        document.write( "Tercer vector: " + u.join(", ") + "<br>" );
    </script>
