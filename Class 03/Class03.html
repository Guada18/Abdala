<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre">
        </br>
        <label for="fecha">Ingrese su fecha de nacimiento:</label>
        <input type="calendar" id="fecha">
        </br>
        <label for="DNI">Ingrese su DNI:</label>
        <input type="text" id="DNI">
        </br>
        <label for="peso">Ingrese su peso:</label>
        <input type="text" id="peso">
        </br>
        <label for="altura">Ingrese su altura:</label>
        <input type="text" id="altura">
        </br>
        <label for="genero">Ingrese su genero:</label>
        <select type="text" id="genero">
            <option>-</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>No binario</option></select>
        </br>
        <button type="submit">Mostrar datos</button>
        <div id="datos"></div>
        <div id="datos1"></div>
    </form>
    <script src="./Class03.js"></script>
    
</body>
</html>
