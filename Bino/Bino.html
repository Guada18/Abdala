    <script>
        do {

                x = prompt('Ingrese valor: ');
                x = parseInt(x);
            } while (isNaN(x));
            arr[i] = x;
        }

        let amount = new Array(0, 0, 0, 0);

        amount = DetectarMultiplos(arr,amount,y);

        print(amount,arr,y);
