<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Mediana.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
         let x, y = [];

        x = prompt( 'Ingrese la cantidad de elementos que seran partes del vector: ', '');

        for (let i = 0; i < x; i++) {
           y[i] = parseInt(prompt('Ingrese un elemento del vector:', ''));
        }   

        document.write(Mediana(y));
    </script>
   
</body>
