<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script src="Date.js"></script>
    <script>
        let dia = new Date();
        let x = new Date();
        let y = new Date();
        let z = new Date();

        document.write('Faltan ' + AnioNuevo(dia) + ' días para que finalice el año.<br>');
        document.write('Han pasado ' + Mundial(dia) + ' días desde el mundial.<br>');
        
        x = prompt('Ingrese una fecha: ', '');
        y = prompt('Ingrese la fecha para compararla: ', '');
        document.write(Anios(new Date(x), new Date(y)) + '<br>');

        z = prompt('Ingrese la fecha para saber si es laborable: ', '');
        document.write(Laborable(new Date(z)));
    </script>
</body>
</html>
